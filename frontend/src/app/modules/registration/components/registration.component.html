<ng-container *ngIf="!storageService.getCurrentUser()">

  <div class="container">
    <h1>Welcome</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="userModel.email" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="first-name"><b>First Name</b></label>
    <input [(ngModel)]="userModel.firstName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter first Name" name="first-name" id="first-name" required>

    <label for="last-name"><b>Last Name</b></label>
    <input [(ngModel)]="userModel.lastName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter last Name" name="last-name" id="last-name" required>


    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="userModel.password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <hr>

    <p>You always can enter without registration!
      <a
      [routerLink]="['/wall']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">Let's go
      </a>.
    </p>
    <button type="submit" class="logInButton"  [routerLink]="['/registration']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Sign up</button>
  </div>
  <div class="container signUp">
    <p>Already have an account?
      <a
      [routerLink]="['/login']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">Sign in
      </a>.
    </p>
  </div>
</ng-container>
