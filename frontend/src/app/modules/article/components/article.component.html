ARTICLE

<ng-container *ngIf="! article">
  <not-found></not-found>
</ng-container>
<ng-container *ngIf=" article">

  <ng-container *ngIf="article.user">
    author: {{article.user.firstName}} {{article.user.lastName}}
  </ng-container>

  <div>title: {{article.title}}</div>

  <div>text: {{article.articleText}}</div>
  <hr/>
  <div>
    <app-comments [articleId]="article.id"
                  [currentUserId]="CURRENT_USER_ID">

    </app-comments>
  </div>
</ng-container>
