<ng-container *ngIf="user">
  <div class="card">
    <section class="photo">
    <img src="https://memepedia.ru/wp-content/uploads/2020/12/pop-cat-1.jpg"/>
   </section>
    <section class="info">
      <div>
      <h1 class="username">{{user.firstName}} {{user.lastName}}</h1>
      <div class="line"></div>
      </div>
      <ng-container *ngIf="user.id == storageService.getCurrentUser().id">
        <section class="information">
        <div class="data"><img src="https://img.icons8.com/dotty/80/000000/calendar.png"/><span> {{user.createdAt| date: 'MMMM dd, yyyy'}}</span></div>
        <div class="email"><img src="https://img.icons8.com/dotty/80/000000/email-sign.png"/><span>{{user.email}} </span></div>
        </section>
        <button [routerLink]="['/create/article']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">create new article
        </button>
      </ng-container>
    </section>


  </div>
  <ng-container *ngIf="user.articles.length">
    <articles [articles]="user.articles"></articles>
  </ng-container>
</ng-container>
