<div class="u-clearfix u-header u-header header" id="sec-5f62">
  <a class="logo_img u-image u-logo u-image-1">
<!--    <img class="u-logo-image u-logo-image-1" src="src/images/logo.jpeg"/>-->
  </a>
  <ng-container *ngIf="storageService.getCurrentUser()">
    <a class="nav-login" [routerLink]="['/profile/' + storageService.getCurrentUser().id]" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">
      {{storageService.getCurrentUser().firstName}}
      {{storageService.getCurrentUser().lastName}}
    </a>
    <a class="nav-login" [routerLink]="['/wall']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">Blog</a>
    <a class="nav-login" [routerLink]="['/search']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">Search</a>
    <a class="nav-login" (click)="logout()" [routerLink]="['/login']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">Logout</a>
  </ng-container>
  <ng-container *ngIf="!storageService.getCurrentUser()">
    <a class="nav-login" [routerLink]="['/wall']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">Blog</a>
    <a class="nav-login" [routerLink]="['/search']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">Search</a>
    <a class="nav-login" [routerLink]="['/login']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">Login</a>
  </ng-container>
</div>
