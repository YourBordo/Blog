WALL

<ng-container *ngIf="articles.length">
  <ng-container *ngFor="let article of articles
    | paginate: { itemsPerPage: itemsPerPageAmount, currentPage: page }">
    <ul>
      <li>
        <button [routerLink]="['/article', article.id]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
          title: {{article.title}}
        </button>
        text: {{article.articleText}}
        status: {{article.articleStatus}}
      </li>
    </ul>
  </ng-container>
  <input type="number" [(ngModel)]="itemsPerPageAmount" placeholder="set items per page">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</ng-container>
