WALL

<ng-container *ngIf="articles.length">
  <ng-container *ngFor="let article of articles
    | paginate: { itemsPerPage: ITEMS_PER_PAGE, currentPage: PAGE }">
    <ul>
      <li>
        <button [routerLink]="['/article', article.id]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
          title: {{article.title}}
        </button>
        text: {{article.articleText}}
        status: {{article.articleStatus}}
      </li>
    </ul>
  </ng-container>
  <pagination-controls (pageChange)="PAGE = $event"></pagination-controls>
  <input type="number" [(ngModel)]="ITEMS_PER_PAGE" placeholder="set items per page">

</ng-container>
