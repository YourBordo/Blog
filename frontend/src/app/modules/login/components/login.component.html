<ng-container *ngIf="!storageService.getCurrentUser()">
  LOGIN
  <div class="enter">
    <div class="login-form__container">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input (focus)="showCheckYourSetDataAlert = false"
               type="email" class="form-control"
               [(ngModel)]="loginModel.username" id="exampleInputEmail1" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input (focus)="showCheckYourSetDataAlert = false"
               type="password" class="form-control"
               [(ngModel)]="loginModel.password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      <div *ngIf="showCheckYourSetDataAlert" class="login-form__danger-alert alert alert-danger" role="alert">
        Check Your set Data!
      </div>
    </div>
<div>
  <button [routerLink]="['/wall']" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">enter without authorisation</button>
  <button [routerLink]="['/registration']" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">registry
  </button>
</div>
</div>
</ng-container>
